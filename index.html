<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Jihan Tersayang üêæ</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-bg: #ffe4e1;
            --cat-primary: #fb8c00;
            --glass-white: rgba(255, 255, 255, 0.85);
        }

        body {
            background: var(--pink-bg);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            border: 4px solid white;
            z-index: 10;
        }

        .cat-gif {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        h1 { color: #d81b60; font-size: 1.5rem; }
        p { color: #555; line-height: 1.5; }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
            position: relative;
        }

        button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background: #9e9e9e;
            color: white;
            position: absolute;
            left: 180px;
        }

        .floating-heart {
            position: absolute;
            color: #ff4081;
            pointer-events: none;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="card" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJicnZpZzF3eXF6bmZ6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MDJ9IbxxvDUQM/giphy.gif" class="cat-gif" alt="Cat">
        <h1>Hai Sengku! üêæ</h1>
        <p>Aku cuma mau tanya sesuatu yang penting banget...</p>
        <p><strong>Kamu sayang nggak sama akuu :P?</strong></p>

        <div class="btn-group">
            <button id="yesBtn">Sayang Banget!</button>
            <button id="noBtn">Nggak :p</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Fitur: Tombol "Nggak" yang lari
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Fitur: Klik "Sayang"
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4081', '#ff80ab', '#ffffff']
            });

            Swal.fire({
                title: 'Meow! Aku juga sayang Kamu!',
                text: 'Kamu sudah bikin hari AKu jadi lebih berwarna üíñ',
                imageUrl: 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJicnZpZzF3eXF6bmZ6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c76IJLufpNwSULPk77/giphy.gif',
                imageWidth: 200,
                confirmButtonText: 'I Love You Too!',
                confirmButtonColor: '#ff4081'
            });
        });

        // Fitur: Efek Hujan Hati saat klik dimana saja
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                const heart = document.createElement('div');
                heart.innerHTML = 'üêæ';
                heart.className = 'floating-heart';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        });
    </script>
</body>
</html>
